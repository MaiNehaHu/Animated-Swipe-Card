<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style.css" />
    <title>Animated Pricing Card</title>
  </head>
  <body>
    <div class="container">
      <input type="radio" name="slider" id="tab-1" />
      <input type="radio" name="slider" id="tab-2" checked />
      <input type="radio" name="slider" id="tab-3" />
      <div class="labels">
        <label for="tab-1" class="tab-1">Basic</label>
        <label for="tab-2" class="tab-2">Standard</label
        ><label for="tab-3" class="tab-3">Team</label>
        <div class="slider"></div>
      </div>
      <div class="cards-container">
        <div class="cards">
          <div class="card card-1">Card 1 details</div>
          <div class="card">Card 2 details</div>
          <div class="card">Card 3 details</div>
        </div>
      </div>
    </div>
  </body>
</html>
